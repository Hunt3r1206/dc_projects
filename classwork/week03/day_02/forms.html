<form action="#">
    <div>
        <label for="first_name">First name</label>
        <input id="first_name" name="first_name" placeholder="First Name"/>
    </div><br>
    <div>
        <label for="last_name">Last name</label>
        <input id="last_name" name="first_name" placeholder="Last Name"/>
    </div><br>
    <div>
        <label><input type="radio" name="agree" id="yes" value="yes"/>Yes</label>
        <label><input type="radio" name="agree" id="no" value="no"/>No</label>
    </div><br>
    <div>
        <label>
            Are you older than 21?
            <input type="checkbox" name="older_than_21" value="yes">
        </label>
    </div><br>
    <div>
        <label for="favorite_kid">My favorite child</label>
        <select name="favorite_kid" id="favorite_kid">
            <option value="Olivia">Olivia</option>
            <option value="Alle">Alle</option>
            <option value="Mark">Mark</option>
            <option value="Molly">Molly</option>
            <option value="Daisy">Daisy</option>
        </select>
    </div><br>
    <button type="submit">Submit</button>
</form>
