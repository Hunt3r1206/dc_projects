<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Extra Information</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>General Info</legend>
            <input placeholder="First Name" name="first_name" require /><br>
            <input placeholder="Last Name" name="last_name" require /><br>
            <input type="email" required name="email" placeholder="johndoe@gmail.com"/>
        </fieldset>
        <fieldset>
            <legend>Requires Info</legend>
            <label></label><input type="radio" name="offers" id="yes" value="yes">Yes</label>
            <label></label><input type="radio" name="offers" id="no" value="no">No</label>
        </fieldset>
        <label>Are you older than 13?</label>
        <input type="checkbox" name="over_13" value="yes">
        <div><label>How often do you want to receive information?</label></div>
        <select name="regularity">
            <option value="weekly">Weekly</option>
            <option value="biweekly">Biweekly</option>
            <option value="monthly">Monthly</option>
        </select>
    </form>
</body>
</html>
